<div class="flex flex-row justify-center items-center w-full">
  <div class="flex justify-between gap-7 transition-all">
    <button class="hover:bg-sky-500 hover:w-16 h-24 rounded-full hover:text-white" *ngFor="let item of items; let i = index" [ngClass]="{'bg-sky-500 w-16': activeIndex === i}" 
      (click)="setActive(i)">
    
        <mat-icon
          ><span class="material-symbols-outlined text-gray-500 ">
            {{item.icon}}
            </span></mat-icon
        >
        <p>{{item.label}}</p>
        
      
    </button>
    <button class="hover:bg-sky-500 hover:w-16 h-24 rounded-full hover:text-white ">
      <section>
        <mat-icon>
          <span class="material-symbols-outlined text-gray-500 ">
            ramen_dining
            </span>
        </mat-icon>
        <p >Noodles</p>
      </section>
    </button>
    <button class="hover:bg-sky-500 hover:w-16 h-24 rounded-full hover:text-white ">
      <section>
        <mat-icon>
          <span class="material-symbols-outlined text-gray-500">
            local_pizza
            </span>
        </mat-icon>
        <p >Pizza</p>
      </section>
    </button>
    <button class="hover:bg-sky-500 hover:w-16 h-24 rounded-full hover:text-white ">
      <section>
        <mat-icon>
          <span class="material-symbols-outlined text-gray-500">
            rice_bowl
            </span>
        </mat-icon>
        <p>Rice</p>
      </section>
    </button>
    <button class="hover:bg-sky-500 hover:w-16 h-24 rounded-full hover:text-white ">
      <section>
        <mat-icon>
          <span class="material-symbols-outline text-gray-500 ">
            local_drink
            </span>
        </mat-icon>
        <p>Drink</p>
      </section>
    </button>
    
  </div>
</div>
